<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Better Disabled Button</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center h-screen gap-6 bg-gradient-to-br from-gray-100 to-gray-200">

  <!-- সংখ্যা -->
  <h2 id="number" class="text-5xl font-extrabold text-gray-800">10</h2>
  
  <!-- বাটন -->
  <button 
    id="minusBtn" 
    onclick="decreaseNumber()"
    class="px-8 py-3 bg-blue-600 text-white text-lg font-semibold rounded-xl shadow-lg 
           hover:bg-blue-700 active:scale-95 transition 
           disabled:opacity-50 disabled:cursor-not-allowed disabled:blur-sm disabled:bg-gray-400">
    Click to Minus
  </button>

  <script>
    function decreaseNumber() {
      // Alert দেখাবে
      alert("Number কমানো হবে! OK চাপুন।");

      // সংখ্যা কমানো
      let numberElement = document.getElementById("number");
      let currentValue = parseInt(numberElement.innerText);
      numberElement.innerText = currentValue - 1;

      // বাটন disable + blur + টেক্সট পরিবর্তন
      let btn = document.getElementById("minusBtn");
      btn.disabled = true;
      
    }
  </script>
</body>
</html>
